<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <title>Note App</title>
        <link rel="stylesheet" href="{% static 'notes.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Notes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" id="admin" href='/admin'>admin</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="saved" href='/view_saved'>saved</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="back" href='/'>back</a>
                </li>
              </ul>
            </div>
        </nav>


        <div class="container-fluid">
            <form method='post' action="save">
                {% csrf_token %}
                {{notes_form.as_p}}
                {% if notes_form %}
                <button type='submit' type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">submit</button>
                {% endif %}
            </form>
        </div>
        <strong class="st">{{saved}}</strong>
        {{title}}
        {% block saved_view %}
        {% endblock %}
    </body>
</html>
