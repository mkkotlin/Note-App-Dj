<!DOCTYPE html>
{% load static%}
<html>
    <head>
        <title>Note App</title>
        <link rel="stylesheet" href="{% static 'notes.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
      <nav>
        <ul class="nav nav-pills  navbar-dark bg-dark">
          <li class="nav-item">
            <a class="nav-link" id="back" href='/'>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="saved" href='/view_saved'>saved</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="admin" href='/admin'>admin</a>
          </li>
        </ul>
      </nav>
        <div class="container-fluid">
            <form method='post' action="save">
                {% csrf_token %}
                {{notes_form.as_p}}
                {% if notes_form %}
                <button type='submit' type="button" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off">submit</button>
                {% endif %}
            </form>
        </div>
        <strong class="st">{{saved}}</strong>
        {{title}}
        {% block saved_view %}
        {% endblock %}
    </body>
</html>
